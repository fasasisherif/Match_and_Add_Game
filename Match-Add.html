<!DOCTYPE html>
<html lang="en">
<head>
  <title>Match Add</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="shortcut icon" href="mylogo.jpg" type="image/X-icon" >
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Match-Add.css">
</head>

<body>

  <article class="full-game">
  		<section class="opponent-side">
  				<div class="score">
  						<p> 
  								<span>Score</span>
  								<span class="cpu-score">0</span> 
  								<span>-</span> 
  								<span class="user-score">0</span>
  						</p>
  				</div>
  				<div class="avatar">Avatar</div>
  				<div class="options">CPU chose <span class="cpuGameNo"></span></div>  				
  				<div class="answer">
  						<p class="cpu-won">CPU WON</p>
  						<p>
  								<span class="cpu-no">?</span>
  								<span>+</span>
  								<span class="user-no">?</span>
  								<span>=</span>
  								<span class="total">?</span>
  					 </p>
  				</div>
  		</section>
  		
  		
  		
  		<section class="divide-side"></section>
  		
  		
  		
  		<section class="my-side">
  				<div class="score">
  						<p>
  								<span>Score</span>
  								<span class="user-score">0</span> 
  								<span>-</span> 
  								<span class="cpu-score">0</span>
  						</p>
  				</div>
  				<div class="avatar">Avatar</div>
  				<div class="options instruction">Help</div>
  				<div class="answer">
  						<p class="you-won">YOU WON</p>
  						<p>
  								<span class="user-no">?</span>
  								<span>+</span>
  								<span class="cpu-no">?</span>
  								<span>=</span>
  								<span class="total">?</span>
  					 </p>
  				</div>
  				<div class="control">
  						<div class="top">
  								<span class="no">1</span>
  								<span class="no">2</span>
  								<span class="no">3</span>
  						</div>
  						<div class="right">
  								<span class="no">4</span>
  								<span class="no">5</span>
  						</div>
  						<div class="down">
  								<span class="no">8</span>
  								<span class="no">7</span>
  								<span class="no">6</span>
  						</div>
  						<div class="left">
  								<span class="no">0</span>
  								<span class="no">9</span>
  						</div>
  						<div class="mid">
  								<div>You Chose</div>
  						</div>
  				</div>
  		</section>
  		
  </article>

<script src="./Match-Add.js"></script>
</body>


</html>
